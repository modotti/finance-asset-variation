<div class="app-asset-change">
  
  <div class="app-asset-change__header">
    <h1>{{ symbol }}</h1>
    <select #assets (change)="onChangeAsset()">
      <option 
        *ngFor="let item of availableAssetList" 
        value="{{item.symbol}}">
          {{item.description}}
      </option>
    </select>
  </div>

  <div *ngIf="!errorMessage && !loading">
    <app-asset-change-chart [data]="assetChangeList"/>
    <app-asset-change-table [data]="assetChangeList"/>
  </div>

  <div class="app-asset-change__error" *ngIf="errorMessage">
    {{errorMessage}}
  </div>  

  <div class="app-asset-change__loading" *ngIf="loading">
    Carregando...
  </div>  

  <div 
    *ngIf="!errorMessage && !loading" 
    class="app-asset-change__footer">
      <p>Data by <a href="https://finance.yahoo.com/" target="_blank">finance.yahoo.com</a></p>
      <p>Luiz Fernando Modotti [luimodotti@gmail.com]</p>
  </div>
</div>
